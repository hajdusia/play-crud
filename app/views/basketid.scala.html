@(basketIds: Form[CreateBasketIdsForm])(implicit request: MessagesRequestHeader)

@import helper._

@request.flash.get("success").map { key =>
   @request.messages(key)
}

@main("Welcome to Ebiznes") {
  @form(routes.BasketIdsController.addBasketId()) {
		@inputText(basketIds("user"))

		@CSRF.formField

		<div class="buttons">
			<input type="submit" value="Add basked id"/>
		</div>
	}
}
